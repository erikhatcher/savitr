<html>
  <head>
    <title>Savitr: one that rises and sets</title>
    <script src="jquery-3.3.1.min.js"></script>

    <script src="savitr.js"></script>

    <script>
      // urlParam copied from https://stackoverflow.com/questions/7731778/get-query-string-parameters-with-jquery
      $.urlParam = function (name) {
          var results = new RegExp('[\?&]' + name + '=([^&#]*)')
                            .exec(window.location.search);

          return (results !== null) ? results[1] || 0 : false;
      }

      $(function() {

        var game_seed = $.urlParam('game_seed') || true;

        var this_game_board = $('#my_game');
        var game = new Savitr(this_game_board, {columns: 4, rows: 3, shuffle: game_seed});
        // $('#start').click(game.start);
        game.start();

        // Test if two games work at the same time, one with a fixed seed (same, randomized deck every time)
        // var gb2 = $('#game2');
        // new Savitr(gb2, {columns: 4, rows: 3, shuffle: true, shuffle: 'x'}).start();
      });

    </script>

    <style>
      <!-- TODO: inline these into savitr.js? -->
      .board { table-layout:fixed; }
      .board td { width:100px; height:100px; border-width: 1px; border-style: solid;  border-color: #000000; }
      .board td.selected { border-width: 5px; border-color: blue; }
    </style>
  </head>
  <body>
    <!-- <button id="start">Start</button> -->
    <div id="my_game">
    </div>

    <hr/>

    <!-- <div id="game2"></div> -->
  </body>
</html>
